<!DOCTYPE HTML>

<html>

<head>
   <title>Portfolio</title>
   <meta charset="utf-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1" />
   <link rel="stylesheet" href="css/main.css" />

</head>

<body>
   <div class="calculator">
      <div class="blackscreen">
         <input type="text" class="screen" id="screen" value="">
      </div>


      <div class="buttons">
         <div class="row">
            <button class="numbers" id="special" value="c">
               c
            </button>
            <button class="numbers" value="-">
               ±
            </button>
            <button class="numbers" value="%">
               %
            </button>
            <button class="numbers" value="/">
               ÷
            </button>
         </div>

         <div class="row">
            <button class="numbers" value="7">
               7
            </button>
            <button class="numbers" value="8">
               8
            </button>
            <button class="numbers" value="9">
               9
            </button>
            <button class="numbers" value="*">
               ×
            </button>
         </div>

         <div class="row">
            <button class="numbers" value="4">
               4
            </button>
            <button class="numbers" value="5">
               5
            </button>
            <button class="numbers" value="6">
               6
            </button>
            <button class="numbers" value="-">
               -
            </button>
         </div>

         <div class="row">
            <button class="numbers" value="1">
               1
            </button>
            <button class="numbers" value="2">
               2
            </button>
            <button class="numbers" value="3">
               3
            </button>
            <button class="numbers" value="+">
               +
            </button>
         </div>

         <div class="row">
            <button class="numbers" id="null" value="0">
               0
            </button>
            <button class="numbers" value=".">
               .
            </button>
            <button class="numbers" id="special" value="=">
               =
            </button>
         </div>

      </div>
   </div>


</body>
<script src="main.js"></script>

</html>
